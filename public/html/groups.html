<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/groups.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="top-section">
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/1200px-Google_%22G%22_Logo.svg.png"
          alt=""
        />
        <h2>Split Bill</h2>
        <h3 class="select-mainTitle">Select Your Group</h3>
      </div>
      <div class="group-container">
        <div class="single-group">
          <h2>ID: 2</h2>
          <h5>Our trip to SF</h5>
        </div>
      </div>
      <div class="addGroup-container">
        <h3>Add group</h3>
        <label for="group_id">Select your group:</label>
        <select name="groups" id="groups">
          <option value="2">Trip to NY</option>
        </select>
        <button type="submit" class="addGroup-btn">Add</button>
      </div>
    </div>
  </body>
</html>
